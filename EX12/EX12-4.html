<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Charts with Plotly.js 23BCE5141</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  </head>
  <body>
    <h1>Dynamic Charts</h1>
    <div id="barChart" style="width: 100%; height: 400px"></div>
    <div id="lineChart" style="width: 100%; height: 400px"></div>
    <div id="pieChart" style="width: 100%; height: 400px"></div>
    <div id="donutChart" style="width: 100%; height: 400px"></div>
    <script>
      const barData = {
        x: ["A", "B", "C", "D"],
        y: [20, 14, 23, 17],
        type: "bar",
        marker: { color: "rgb(100, 200, 200)" },
      };
      const lineData = {
        x: ["Jan", "Feb", "Mar", "Apr", "May"],
        y: [10, 15, 13, 20, 18],
        type: "scatter",
        mode: "lines+markers",
        line: { color: "rgb(54, 162, 235)" },
        marker: { color: "rgb(54, 162, 235)", size: 8 },
      };
      const pieData = {
        values: [40, 40, 20],
        labels: ["Category A", "Category B", "Category C"],
        type: "pie",
        marker: {
          colors: [
            "rgb(200, 50, 100)",
            "rgb(10, 10, 200)",
            "rgb(100, 100, 10 )",
          ],
        },
      };
      const donutData = {
        values: [60, 35, 5],
        labels: ["Category 1", "Category 2", "Category 3"],
        type: "pie",
        hole: 0.4,
        marker: {
          colors: [
            "rgb(200, 150, 60)",
            "rgb(75, 190, 190)",
            "rgb(150, 100, 250)",
          ],
        },
      };
      const barLayout = {
        title: "Bar Chart Example",
        xaxis: { title: "Category" },
        yaxis: { title: "Values" },
        barmode: "group",
      };
      const lineLayout = {
        title: "Line Chart Example",
        xaxis: { title: "Months" },
        yaxis: { title: "Sales" },
        hovermode: "closest",
      };
      const pieLayout = {
        title: "Pie Chart Example",
        showlegend: true,
      };
      const donutLayout = {
        title: "Donut Chart Example",
        showlegend: true,
      };
      Plotly.newPlot("barChart", [barData], barLayout);
      Plotly.newPlot("lineChart", [lineData], lineLayout);
      Plotly.newPlot("pieChart", [pieData], pieLayout);
      Plotly.newPlot("donutChart", [donutData], donutLayout);
    </script>
  </body>
</html>
