<!DOCTYPE html>
<html lang="en">
  <head>
    <title>EXERCISE 4</title>
  </head>
  <body>
    <form>
      <fieldset style="width: 400px">
        <legend><strong>Login</strong></legend>
        <label for="Username"><strong>Username*</strong><br /></label>
        <input type="text" name="Username" id="Username" /><br />
        <label for="Password"><strong>Password*</strong><br /></label>
        <input type="text" name="Password" id="Password" />
      </fieldset>
      <fieldset style="width: 400px">
        <legend><strong>Gender*</strong></legend>
        <input type="radio" name="male" /><label for="male"
          ><strong>Male</strong></label
        >
        <input type="radio" name="female" /><label for="female"
          ><strong>Female</strong></label
        >
      </fieldset>
      <fieldset style="width: 400px">
        <legend><strong>Programming Skill</strong></legend>
        <input type="checkbox" name="Java" id="Java" /><label for="Java"
          ><strong>Java</strong></label
        >
        <input type="checkbox" name="C++" id="C++" /><label
          for="C++"
          ariachecked="true"
          ><strong>C++</strong></label
        >
        <input type="checkbox" name="C#" id="C#" /><label for="C#"
          ><strong>C#</strong></label
        >
      </fieldset>
      <fieldset style="width: 400px">
        <legend><strong>Fruit</strong></legend>
        <label for="Fruit"><strong>Choose a Fruit: </strong></label>
        <select name="Fruit" id="Fruit" style="background-color: white">
          <optgroup label="Pome">
            <option>apple</option>
            <option>Pears</option>
          </optgroup>
          <optgroup label="Citrus">
            <option>Oranges</option>
            <option>Grapefruit</option>
            <option>Mandarins</option>
            <option>Limes</option>
          </optgroup>
          <optgroup label="Stone">
            <option>Nectarines</option>
            <option>Apricots</option>
            <option>peaches</option>
            <option>Plums</option>
          </optgroup>
          <optgroup label="Exotic">
            <option>banana</option>
            <option>mangoes</option>
          </optgroup>
          <optgroup label="Berries">
            <option>Strawberries</option>
            <option>raspberries</option>
            <option>Blueberries</option>
            <option>Kiwifruit</option>
            <option>Passionfruit</option>
          </optgroup>
          <optgroup label="Melons">
            <option>Watermelons</option>
            <option>Rock-melons</option>
            <option>Honeydew melons</option>
          </optgroup>
        </select>
      </fieldset>
      <textarea name="text" id="text" rows="7" cols="50">
Enter your comments
here</textarea
      ><br />
      <button style="margin: 5px">SEND</button><button>RESET</button>
    </form>
  </body>
</html>
