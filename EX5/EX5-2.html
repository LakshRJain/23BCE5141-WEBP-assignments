<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media and Graphics Display</title>
  </head>
  <body style="font-family: Arial, sans-serif; margin: 0; padding: 0">
    <div
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 10px;
      "
    >
      <div
        style="
          display: flex;
          width: 80%;
          border: 1px solid #ddd;
          margin-top: 20px;
        "
      >
        <!-- Left Column -->
        <div style="width: 30%; padding: 10px; border-right: 1px solid #ddd">
          <div>
            <p>Audio</p>
            <audio controls style="width: 100%; height: 40px; width: 250px">
              <source src="audio.mp3" type="audio/mp3" />
              Your browser does not support the audio element.
            </audio>
          </div>
          <div style="margin-top: 20px">
            <p>Video</p>
            <video controls style="width: 100%">
              <source src="video.mp4" type="video/mp4" />
              Your browser does not support the video element.
            </video>
          </div>
          <div style="margin-top: 20px">
            <p>Canvas</p>
            <canvas
              id="myCanvas"
              width="250"
              height="100"
              style="border: 1px solid #d3d3d3"
            >
              Your browser does not support the HTML canvas tag.</canvas
            >
          </div>
        </div>
        <!-- Right Column -->
        <div style="width: 70%; padding: 20px">
          <h2 style="text-align: left">My House using SVG</h2>

          <svg width="200" height="200">
            <rect
              x="50"
              y="80"
              width="100"
              height="100"
              fill="brown"
              stroke="black"
              stroke-width="2"
            />
            <polygon
              points="50,80 150,80 100,20"
              fill="red"
              stroke="black"
              strokewidth="2"
            />
            <rect
              x="90"
              y="120"
              width="20"
              height="50"
              fill="black"
              stroke="black"
              stroke-width="2"
            />
            <rect
              x="88"
              y="169"
              width="24"
              height="10"
              fill="gray"
              stroke="black"
              stroke-width="2"
            />
            <rect
              x="85"
              y="179"
              width="30"
              height="5"
              fill="gray"
              stroke="black"
              stroke-width="2"
            />
            <rect
              x="120"
              y="90"
              width="20"
              height="20"
              fill="cyan"
              stroke="black"
              stroke-width="2"
            />
            <rect
              x="60"
              y="90"
              width="20"
              height="20"
              fill="cyan"
              stroke="black"
              stroke-width="2"
            />
            <circle
              cx="100"
              cy="60"
              r="8"
              fill="yellow"
              stroke="black"
              strokewidth="2"
            />
            <circle
              cx="180"
              cy="20"
              r="17"
              fill="yellow"
              stroke="black"
              strokewidth="1"
            />
            <circle cx="190" cy="20" r="13" fill="white" />
            <polygon
              points="140,40,150,15,160,40,135,25,165,25,"
              style="fill: orange; stroke: black; stroke-width: 2"
            />
            <polygon
              points="140,40,150,15,160,40,135,25,165,25,"
              style="fill: orange"
            />
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
