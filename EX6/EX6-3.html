<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Favorite Singer</title>
    <style>
      .myphoto {
        width: 150px;
        height: 150px;
        border: 2px solid #ff5733; /* Favorite color */
        border-radius: 50%; /* Makes it circular */
        display: block;
        margin: 0 auto;
      }
      .title {
        text-align: center;
        font-size: 18px;
        font-weight: bold;
        margin-top: 10px;
        animation: colorChange 3s infinite, fontSizeChange 3s infinite;
      }
      /* Animation for color change */
      @keyframes colorChange {
        0% {
          color: #ff5733;
        } /* Favorite color */
        50% {
          color: #33aaff;
        } /* Alternate color */
        100% {
          color: #ff5733;
        }
      }
      /* Animation for font size change */
      @keyframes fontSizeChange {
        0% {
          font-size: 18px;
        }
        50% {
          font-size: 22px;
        }
        100% {
          font-size: 18px;
        }
      }
    </style>
  </head>
  <body>
    <div>
      <img src="../assets/image.png" alt="My Favorite Singer" class="myphoto" />
      <p class="title">Fig. 1. Photo</p>
    </div>
  </body>
</html>
